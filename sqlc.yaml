version: "2"
sql:
  - engine: "postgresql"
    queries: "db/query/"
    schema: "db/migration/"
    gen:
      go:
        package: "repository"
        out: "internal/repository"
        sql_package: "pgx/v5" # Kita pakai pgx driver yang performanya tinggi
        emit_json_tags: true
        emit_interface: true